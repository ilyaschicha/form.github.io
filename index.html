<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg"></div>
    <div id="dimmed-bg"></div>
    <section id="main">
        <div id="container">
            <h1 id="title">servay title</h1>
            <p id="description">description for the need of the information</p>
            <div id="form-container">
                <form id="survey-form" action="" autocomplete="off">
                    <div class="form-group">
                        <label id="name-label" for="name">Username</label>
                        <input id="name" type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label id="nember-label" for="nember">Age</label>
                        <input id="nember" type="number" placeholder="Enter your age" min="15" max="90" required>
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Current Position</label>
                        <select id="dropdown" name="state">
                            <option value="0" hidden>Select one</option>
                            <option value="work">Work</option>
                            <option value="student">Student</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">gender</label><br>
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male">
                            <span></span>
                            <span>Male</span>
                        </label><br>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female">
                            <span></span>
                            <span>Female</span>
                        </label><br>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="other">
                            <span></span>
                            <span>Other</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>using :</label><br>
                        <label for="java">
                            <input type="checkbox" id="java" name="programing languge" value="java">
                            <span></span>
                            <span>Java</span>
                        </label><br>
                        <label for="vehicle2">
                            <input type="checkbox" id="vehicle2" name="programing languge" value="cpp">
                            <span></span>
                            <span>C++</span>
                        </label><br>
                        <label for="vehicle3">
                            <input type="checkbox" id="vehicle3" name="programing languge" value="csharp">
                            <span></span>
                            <span>C#</span>
                        </label><br>
                        <label for="javascript">
                            <input type="checkbox" id="javascript" name="programing languge" value="javascript">
                            <span></span>
                            <span>JavaScript</span>
                        </label><br>
                        <label for="otherLang">
                            <input type="checkbox" id="otherLang" name="programing languge" value="otherLang">
                            <span></span>
                            <span>Other</span>
                        </label><br>
                    </div>
                    <div class=" form-group">
                    </div>
                    <div class="form-group">
                    </div>
                </form>
            </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
